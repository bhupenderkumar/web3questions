version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: web3questions-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: web3user
      POSTGRES_PASSWORD: web3password
      POSTGRES_DB: web3questions
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U web3user -d web3questions"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: web3questions-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://web3user:web3password@postgres:5432/web3questions
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
