apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: web3questions-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3001"
        volumeMounts:
        - name: backend-volume
          mountPath: /app
      volumes:
      - name: backend-volume
        hostPath:
          path: ./backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP